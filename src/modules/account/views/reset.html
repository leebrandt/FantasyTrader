<section data-ng-controller="AccountCtrl as vm">
 	<div class="form-group">
		<input type="password" name="oldPassword" class="form-input" placeholder="Old Password" data-ng-model="vm.oldPassword" required/>
	</div>
	<div class="form-group">
		<input type="password" name="newPassword" class="form-input" placeholder="New Password" data-ng-model="vm.newPassword" required/>
	</div>
	<button class="btn btn-default" data-ng-click="vm.changePassword()">Change Password</button>
</section>
