<section class="forgot" data-ng-controller="AuthenticationCtrl as vm">
	<div class="form-group" data-ng-if="vm.step===1">
		<input type="email" name="username" class="form-input" placeholder="Email Address" data-ng-model="vm.userId" required/>
	</div>
	<div class="form-group" data-ng-if="vm.step===2">
		<span class="security-question" data-ng-bind="vm.securityQuestion"></span>
		<input type="text" name="answer" class="form-input" placeholder="Security Question Answer" data-ng-model="vm.answer" required/>
	</div>
	<div class="form-actions">
		<a class="step next" data-ng-href="#" data-ng-click="vm.loadSecurityQuestion()" data-ng-if="vm.step===1">Continue</a>
		<a class="step finis" data-ng-href="#" data-ng-click="vm.recoverPassword()" data-ng-if="vm.step===2">Reset Password</a>
	</div>
</section>
