  <section class="page">
    <snap-drawer>
      <nav>
        <ul>
          <li><a data-ng-href="#/">Home</a></li>
          <li><a data-ng-href="#/news">News</a></li>
          <li><a data-ng-href="#/exchange/list">Exchanges</a></li>
          <li><a data-ng-href="#/rules">Rules</a></li>
        </ul>
      </nav>
    </snap-drawer>
    <snap-content>
    <header class="topbar" data-ng-if="title.toLowerCase() !== 'login' && title.toLowerCase() !== 'registration'">
      <span class="pull-left">
        <span class="fa fa-bars" snap-toggle="left"></span>
        <span class="page-title" data-ng-bind="title"></span>
      </span>
      <span class="pull-right">
        <span class="fa fa-search"></span>
        <span class="fa fa-inbox"></span>
      </span>
    </header>
      <section class="content" data-ui-view></section>
    </snap-content>
    <footer>
    </footer>
  </section>
